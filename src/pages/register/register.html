<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="title-section-deal">
      <h6 padding>Rejoingnez nous !</h6>
    </div>
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label stacked>mot de passe</ion-label>
        <ion-text formControlName="password"></ion-text>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirmation du mot de passe</ion-label>
        <ion-text formControlName="confirm-password"></ion-text>
      </ion-item>

    <div padding>
      <button offset-1 col-10 type="submit" ion-button center style="background-color:red">Go</button>
    </div>
  </form>
</ion-content>
